<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Font Awesome-->
        <!--<script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>-->
        <link type="text/css" href="./fontawesome/css/fontawesome-all.css" rel="stylesheet">
        <script src="./fontawesome/js/fontawesome-all.js"></script>
        
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!--Bootstrap-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">-->
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./css/main.css">       
        
        <!--JavaScript-->
        <script src= "./js/commonDataStruct.js" type="text/javascript"></script>
        <script src= "./js/queryAll.js" type="text/javascript"></script>
        <script src= "./js/contentMosaicGen.js" type="text/javascript"></script>
        <script src= "./js/contentListGen.js" type="text/javascript"></script>
	<script src= "./js/contentDetailGen.js" type="text/javascript"></script>
        <script src= "./js/changeView.js" type="text/javascript"></script>	
        <script src= "./js/albumDetails.js" type="text/javascript"></script>
        <script src= "./js/navFunctions.js" type="text/javascript"></script>
        <script src= "./js/addView.js" type="text/javascript"></script>
        <script src= "./js/orderFunctions.js" type="text/javascript"></script>
	<!--<script type="text/javascript">getUserId();</script>-->
        <title>TheSoundLibrary</title>
    </head>
    <body>
        <div class="header" id="head">
            <div class="row title-row">                
                <div class="title-text" id="titleFull">
                    <h1 class="title"><i id="menu-btn" class="fas fa-bars" onclick="openNav()"></i>The Sound Library</h1>
                    <div class="exit-icon"><a href="/logout"><h2><i class="fas fa-sign-out-alt"></i></h2></a></div>
                </div>
                <div class="title-text" id="titleSmall">
                    <h1 class="title"><i id="menu-btn" class="fas fa-bars" onclick="openNav()"></i>TSL</h1>
                    <div class="exit-icon"><a href="/logout"><h2><i class="fas fa-sign-out-alt"></i></h2></a></div>
                </div>
                <!--Fonoteca/Añadir-->
                <div class="subtitle"><h4 id="navPosition">Fonoteca</h4></div> 
            </div>
        </div>
        
        <div class="footer" id="footMenu">
            <div class="footElement backward" id="first">AA</div>
            <div class="footElement backward" id="prev">A</div>
            <div class="footElement situation" id="pageInfo">DDD/DDD</div>
            <div class="footElement forward" id="next">B</div>
            <div class="footElement forward" id="last">BB</div>
        </div>
        
        <!--
        
        
        SEARCH FORM-->
        <form class="search-form form-text" id="formSearch">
            <div class="search-form-album">
                <div class="search-input">Album:<div><input type="text" name="album"></div></div>
                <div class="search-input">Artista:<div><input type="text" name="artista" onblur="" onclick="cleanTextOnSelect(this.id)" id="artista-input"></div></div>
                <div class="search-input">Año:<div><input type="text" name="year"></div></div>
                <div class="search-input">Genero:<div><input type="text" name="genero"></div></div>
            </div>
            <div class="search-form-songs">
                <div class="search-input">Canción:<div><input type="text" name="cancion"></div></div>
                <div class="search-input">Artista canción:<div><input type="text" name="artista"></div></div>
            </div>
            <div class="btn" onclick="searchAlbum()"><i class="fas fa-search"></i></div>
            <!-- <input id="btn-search" type="button" onclick="searchAlbum()"> -->
        </form>
        
        <!--
        
        
        ORDER FORM HORIZONTAL-->
        <form class="filter-form form-text" id="formFilter">
            <div class="row">
                <div class="filter-input col-3">
                    <div class="orderby-icon"><i id="album-asc" class="fas fa-sort-up" onclick="orderByMe(this.id)"></i></div>
                    <div class="texto-orderby">Album</div>
                    <div class="orderby-icon"><i id="album-desc" class="fas fa-sort-down" onclick="orderByMe(this.id)"></i></div>                
                </div>
            <div class="filter-input col-3">
                <div class="orderby-icon"><i id="artista-asc" class="fas fa-sort-up" onclick="orderByMe(this.id)"></i></div>
                <div class="texto-orderby">Artista</div>
                <div class="orderby-icon"><i id="artista-desc" class="fas fa-sort-down" onclick="orderByMe(this.id)"></i></div>
            </div>
            <div class="filter-input col-3">
                <div class="orderby-icon"><i id="year-asc" class="orderby-icon fas fa-sort-up" onclick="orderByMe(this.id)"></i></div>
                <div class="texto-orderby">Año</div>                            
                <div class="orderby-icon"><i id="year-desc" class="fas fa-sort-down" onclick="orderByMe(this.id)"></i></div>                    
            </div>
            <div class="filter-input col-3">                
                <div class="orderby-icon"><i id="genero-asc" class="fas fa-sort-up" onclick="orderByMe(this.id)"></i></div>
                <div class="texto-orderby">Genero</div>
                <div class="orderby-icon"><i id="genero-desc" class="fas fa-sort-down" onclick="orderByMe(this.id)"></i></div>                
            </div>
            </div>
        </form>
        
        <!--
        
        
        ORDER FORM SMALL-->
        <div class="orderBy-form" id="orderBy-form">
            <!--<a href="javascript:void(0)" class="closebtn" onclick="openOrderBy()">&times;</a>
            <br><br>-->
            <form class="form-select-input" id="formOrderByAlbum">
                <select name="filtro"  id="select-orderBy" onchange="orderBy(this.id)">
                    <option value="discoId" selected>Predeterminado</option>
                    <option value="album-asc">Album &uarr;</option>
                    <option value="album-desc">Album &darr;</option>
                    <option value="artista-asc">Artista &uarr;</option>
                    <option value="artista-desc">Artista &darr;</option>
                    <option value="year-asc">Año &uarr;</option>
                    <option value="year-desc">Año &darr;</option>
                    <option value="genero-asc">Genero &uarr;</option>
                    <option value="genero-desc">Genero &darr;</option>                    
                </select>                
                <!--<input type="button" onclick="orderBy()" value="Ordenar">-->
            </form>
        </div>
        <!--
                
        
        NAV MENU HORIZONTAL-->
        <div class="row sidenav-h" id="sideMenu-h">
            <div class="menu-h-item col-1" onclick="changeMode(commonData.datosDiscos.get())" id="modeBtn">Lista</div>
            <div class="menu-h-item col-1" onclick="refreshData()">Refrescar</div>
            <div class="menu-h-item col-1" onclick="openSearch(this.id)" id="h-search">Buscar</div>
            <div class="menu-h-item col-1" onclick="openOrderBy(this.id)" id="h-orderby">Ordenar</div>
            <div class="menu-h-item col-1" onclick="working()">Editar</div>
            <div class="menu-h-item col-1" onclick="loadAddView()">Añadir</div>            
         </div>
        
        <!--
        
        
        NAV MENU VERTICAL-->
        <div class="sidenav" id="sideMenu">
            <ul class="list-group" id="list-group-sidenav">
                <li class="list-group-item-text"><i id="modo" onclick="changeMode(commonData.datosDiscos.get())" class="far fa-newspaper"></i></li>
                <li class="list-group-item-text"><i class="fas fa-redo" onclick="refreshData()"></i></li>
                <li class="list-group-item-text"><i class="fas fa-search" onclick="openSearch(this.id)" id="v-search"></i></li>
                <li class="list-group-item-text"><i id="elementFilter" class="fas fa-filter" onclick="openOrderBy()"></i></li>
                <li class="list-group-item-text"><i class="fas fa-plus" onclick="working()"></i></li>
                <li class="list-group-item-text"><i class="fas fa-edit" onclick="working()"></i></li>
                <li class="list-group-item-text"><a href="/logout"><i class="fas fa-sign-out-alt fa-lg"></i></a></li>
            </ul>
        </div>
        <!--
        
        
        CONTENEDOR-->
        <!--<div class="container" id="mainContainer">-->
        <div class="row mainDataRowContainer">                
            <div class="container" id="dataContainer">
                <div class="row" id="mainRow"></div>
            </div>
        </div>
        <!--</div>-->
        <script type="text/javascript">
            load();
        </script>
    </body>
</html>
